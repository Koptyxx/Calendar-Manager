<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container">
  <div class="text-center">
    <img src="./images/friday.png" alt="logo" width="250" height="150">
  </div>
  <!-- navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="tab-login"
        href="./FridayHomePage.html"
        role="tab"
        aria-selected="false"
        >Login</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="tab-register"
        href="#"
        role="tab"
        aria-selected="true"
        >Register</a
      >
    </li>
  </ul>
      <form>
        <!-- Username input -->
        <div class="form-outline mb-4 text-center">
          <label class="form-label" for="registerUsername">Username</label>
          <input type="text" id="registerUsername" class="form-control" placeholder="Username" pattern="[A-Za-z]" title="Only letters are allowed for usernames"/>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4 text-center">
          <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control" placeholder="Password"/>
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4 text-center">
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Password"/>
        </div>
  
        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
